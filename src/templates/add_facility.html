<html>
	<body><h2>Add Facility</h2>Welcome to the add facility page, please enter a facility name, facility code and location to continue.<br><br>

		Current Facilities:<br>
		{% for facility in facilities %}
			<h4>{{facility}}</h4>
		{% endfor %}
		<br><br>
		<form action="{{url_for('add_facility')}}" method="POST">
			Facility Name<br>
			<input type="text" name="common_name" maxlength="32" /><br><br>
			Facility Code<br>
			<input type="text" name="fcode" maxlength="6" /><br><br>
			Location<br>
			<input type="text" name="location" maxlength="255" /><br><br>
			<br>
			<input type="submit" name="submit" value="Add Facility" />
		</form>
	</body>
</html>
