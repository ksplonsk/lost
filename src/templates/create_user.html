<html>
	<body><h2>Create User</h2>Welcome to the create user page, please choose a username and password to continue<br><br>

		<form action="{{url_for('create_user')}}" method="POST">
			Username<br>
			<input type="text" name="username" maxlength="16"><br><br>
			Password<br>
			<input type="password" name="password" maxlength="16" /><br><br>
			Role<br>
			<select name="role">
				{% for role in role_options %}
					<option value="{{role}}">{{role}}</option>
				{% endfor %}
			</select>
			<br><br>
			<input type="submit" name="submit" value="Create User" />
		</form>
	</body>
</html>
