<html>
	<body><h2>Dispose Asset</h2>Welcome to the dispose asset page, please enter an asset tag, and a date to continue.<br><br>

		Current Assets:<br>
		{% for asset in assets %}
			<h4>{{asset}}</h4>
		{% endfor %}
		<br>
		<form action="{{url_for('add_asset')}}" method="POST">
			Asset Tag<br>
			<input type="text" name="asset_tag" maxlength="16" /><br><br>
			Date<br>
			<input type="date" name="arrival" />
			<br><br><br>
			<input type="submit" name="submit" value="Add Asset" />
		</form>
	</body>
</html>
